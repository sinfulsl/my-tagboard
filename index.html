<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Tagboard AI</h1>
            <p id="subtitle" class="text-gray-500 dark:text-gray-400 mt-2">Build your tag library with categories and sub-categories.</p>
        </header>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-8 sticky top-4 z-10">
             <h2 class="text-xl font-semibold mb-3 text-gray-900 dark:text-white">Your Selection</h2>
             <div id="selection-preview" class="min-h-[4rem] bg-gray-100 dark:bg-gray-700 rounded-lg p-3 text-gray-600 dark:text-gray-300 mb-4 overflow-y-auto max-h-48">
                No tags selected.
             </div>
             <div class="flex gap-3">
                <button id="copy-button" class="flex-grow bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-5 rounded-lg shadow transition">Copy Selected Tags</button>
                <button id="clear-button" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-5 rounded-lg shadow transition">Clear</button>
             </div>
        </div>

        <div id="add-category-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-3 text-gray-900 dark:text-white">Add New Top-Level Category</h2>
            <div class="flex gap-2">
                <input type="text" id="new-category-input" class="flex-grow bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Enter new category name...">
                <button id="add-category-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-5 rounded-lg shadow transition">Add Category</button>
            </div>
        </div>
        
        <div id="category-container" class="space-y-6"></div>

        <div id="share-section" class="mt-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
             <h2 class="text-xl font-semibold mb-3 text-gray-900 dark:text-white">Share Your Board (Read-Only)</h2>
            <button id="generate-share-link" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-5 rounded-lg shadow transition mb-4">Generate Share Link</button>
            <div id="share-link-container" class="hidden">
                <input type="text" id="share-link-output" readonly class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3">
            </div>
        </div>
    </div>

    <div id="toast" class="copied-toast hidden fixed bottom-5 right-5 bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-xl"></div>

    <script>
        // --- Service Worker Logic (for Glitch PWA) ---
        const serviceWorkerCode = `
            const CACHE_NAME = 'tagboard-v22-cache';
            self.addEventListener('install', e => { e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(['/']))) });
            self.addEventListener('fetch', e => { e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))) });
        `;
        const swBlob = new Blob([serviceWorkerCode], {type: 'application/javascript'});
        const swUrl = URL.createObjectURL(swBlob);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swUrl).catch(err => console.log('SW registration failed: ', err));
        }
        
        // --- Main Application Logic ---
        const newCategoryInput = document.getElementById('new-category-input');
        const addCategoryButton = document.getElementById('add-category-button');
        const categoryContainer = document.getElementById('category-container');
        const toast = document.getElementById('toast');
        const selectionPreview = document.getElementById('selection-preview');
        const copyButton = document.getElementById('copy-button');
        const clearButton = document.getElementById('clear-button');
        const generateShareLinkBtn = document.getElementById('generate-share-link');
        const shareLinkContainer = document.getElementById('share-link-container');
        const shareLinkOutput = document.getElementById('share-link-output');

        let isReadOnly = false;
        let selectedTags = [];
        let categories = [];
        let sortableInstances = [];

        function unicodeToBase64(str) { return btoa(unescape(encodeURIComponent(str))); }
        function base64ToUnicode(str) { return decodeURIComponent(escape(atob(str))); }

        function commit(callback) {
            if (callback) { callback(categories); }
            if (!isReadOnly) {
                localStorage.setItem('tagboardCategories', JSON.stringify(categories));
            }
            render();
        }
        
        function render() {
            sortableInstances.forEach(s => s.destroy());
            sortableInstances = [];
            categoryContainer.innerHTML = '';
            
            categories.forEach((category, categoryIndex) => {
                const isCollapsed = category.isCollapsed || false;
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6';
                categoryCard.dataset.id = `category-${categoryIndex}`;
                
                const cardHeader = getCategoryHeaderHTML(category, categoryIndex);
                
                const cardBody = document.createElement('div');
                cardBody.className = `collapsible-content ${isCollapsed ? 'max-h-0 opacity-0 mt-0' : 'max-h-[10000px] mt-4'}`;
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'category-items-container space-y-4';
                itemsContainer.dataset.id = `items-container-${categoryIndex}`;

                category.items.forEach((item, itemIndex) => {
                    if (item.type === 'tag') {
                        itemsContainer.appendChild(createTagElement(categoryIndex, -1, itemIndex));
                    } else if (item.type === 'subCategory') {
                        itemsContainer.appendChild(createSubCategoryElement(categoryIndex, itemIndex));
                    }
                });

                cardBody.appendChild(itemsContainer);
                if (!isReadOnly) {
                    cardBody.insertAdjacentHTML('beforeend', getCategoryFooterHTML(categoryIndex));
                }
                
                categoryCard.innerHTML = cardHeader;
                categoryCard.appendChild(cardBody);
                categoryContainer.appendChild(categoryCard);
            });
            
            initSortable();
        }
        
        function createTagElement(catIndex, subCatIndex, itemIndex) {
            const tagValue = (subCatIndex > -1) ? categories[catIndex].items[subCatIndex].tags[itemIndex] : categories[catIndex].items[itemIndex].value;
            const wrapper = document.createElement('div');
            wrapper.className = 'relative group inline-block mr-3 mb-3 item-wrapper';
            wrapper.dataset.id = `item-${catIndex}-${subCatIndex}-${itemIndex}`;

            const fullTagValue = getFullTagValue(catIndex, subCatIndex, tagValue);
            const isSelected = selectedTags.some(st => st.fullValue === fullTagValue);
            
            wrapper.innerHTML = `
                <button class="tag-button ${isSelected ? 'selected' : ''} bg-gray-200 dark:bg-gray-700 text-indigo-800 dark:text-indigo-200 font-medium py-2 px-4 rounded-lg" 
                        onclick="toggleTagSelection(${catIndex}, ${subCatIndex}, ${itemIndex}, this)">
                    ${tagValue}
                </button>
                ${!isReadOnly ? `<button class="absolute -top-2 -right-2 bg-red-500 hover:bg-red-600 text-white w-5 h-5 rounded-full text-xs font-bold flex items-center justify-center opacity-0 group-hover:opacity-100 delete-btn" 
                                        onclick="deleteItem(${catIndex}, ${subCatIndex}, ${itemIndex})">x</button>` : ''}
            `;
            return wrapper;
        }
        
        function createSubCategoryElement(catIndex, subCatIndex) {
            const subCategory = categories[catIndex].items[subCatIndex];
            const subCategoryCard = document.createElement('div');
            subCategoryCard.className = 'sub-category bg-gray-50 dark:bg-gray-900/50 p-4 rounded-lg ml-4 item-wrapper';
            subCategoryCard.dataset.id = `item-${catIndex}-${subCatIndex}`;

            const tagsHtml = subCategory.tags.map((tag, tagIndex) => createTagElement(catIndex, subCatIndex, tagIndex).outerHTML).join('');

            subCategoryCard.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <h4 class="font-semibold text-lg text-gray-700 dark:text-gray-300">${subCategory.name}</h4>
                     ${!isReadOnly ? `<button class="delete-btn text-red-500 hover:text-red-700 font-bold" onclick="deleteItem(${catIndex}, ${subCatIndex}, -1)">✕</button>` : ''}
                </div>
                <div class="flex flex-wrap gap-2">${tagsHtml}</div>
                 ${!isReadOnly ? `
                 <div class="flex gap-2 pt-3 mt-3 border-t border-gray-200 dark:border-gray-700">
                    <input type="text" id="new-tag-input-${catIndex}-${subCatIndex}" class="flex-grow bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 text-sm" placeholder="Add tag to ${subCategory.name}...">
                    <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-3 rounded-lg text-sm" onclick="addTagToSubCategory(${catIndex}, ${subCatIndex})">Add</button>
                </div>
                ` : ''}
            `;
            return subCategoryCard;
        }

        function getCategoryHeaderHTML(category, categoryIndex) {
             const isCollapsed = category.isCollapsed || false;
             const chevronRotation = isCollapsed ? 'transform rotate-[-90deg]' : '';
             const headerTitleContent = !isReadOnly
                ? `<div id="category-title-view-${categoryIndex}" class="flex items-center gap-2">
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">${category.name}</h3>
                        <button class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-400" title="Rename Category" onclick="showCategoryEditView(${categoryIndex})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
                        </button>
                    </div>
                    <div id="category-edit-view-${categoryIndex}" class="hidden w-full">
                        <div class="flex gap-2">
                            <input type="text" id="category-edit-input-${categoryIndex}" value="${category.name}" class="flex-grow bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 text-lg font-bold">
                            <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded-lg" title="Save" onclick="saveCategoryName(${categoryIndex})">✓</button>
                            <button class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-3 rounded-lg" title="Cancel" onclick="hideCategoryEditView(${categoryIndex})">✕</button>
                        </div>
                    </div>`
                : `<h3 class="text-2xl font-bold text-gray-900 dark:text-white">${category.name}</h3>`;

            return `<div class="flex justify-between items-center mb-0">
                        <div class="flex items-center gap-2 flex-grow category-header-title" onclick="toggleCategoryCollapse(${categoryIndex})">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" class="text-gray-400 transition-transform ${chevronRotation}"><polyline points="6 9 12 15 18 9"></polyline></svg>
                             <div class="w-full">${headerTitleContent}</div>
                        </div>
                        <div class="flex items-center gap-2">
                            ${!isReadOnly ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="drag-handle text-gray-400"><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></svg>` : ''}
                            ${!isReadOnly ? `<button class="delete-btn bg-red-500 hover:bg-red-600 text-white w-8 h-8 rounded-full text-sm font-bold" onclick="deleteCategory(${categoryIndex})">✕</button>` : ''}
                        </div>
                    </div>`;
        }
        
        function getCategoryFooterHTML(categoryIndex) {
            return `<div class="pt-4 border-t border-gray-200 dark:border-gray-700 mt-4 space-y-3">
                        <div class="flex gap-2">
                            <input type="text" id="new-tag-input-${categoryIndex}" class="flex-grow bg-gray-50 dark:bg-gray-700 border rounded-lg p-2" placeholder="Add a top-level tag...">
                            <button class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg" onclick="addTagToCategory(${categoryIndex})">Add Tag</button>
                        </div>
                        <div class="flex gap-2">
                             <input type="text" id="new-subcategory-input-${categoryIndex}" class="flex-grow bg-gray-50 dark:bg-gray-700 border rounded-lg p-2" placeholder="Add a new sub-category...">
                            <button class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg" onclick="addSubCategory(${categoryIndex})">Add Sub-Category</button>
                        </div>
                    </div>`;
        }
        
        function initSortable() {
            if (isReadOnly) return;
            new Sortable(categoryContainer, {
                animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost',
                onEnd: (evt) => commit(cats => {
                    const item = cats.splice(evt.oldIndex, 1)[0];
                    cats.splice(evt.newIndex, 0, item);
                }),
            });
            document.querySelectorAll('.category-items-container').forEach(container => {
                const catIndex = parseInt(container.dataset.id.split('-')[2]);
                new Sortable(container, {
                    group: 'shared', animation: 150, ghostClass: 'sortable-ghost', handle: '.item-wrapper',
                    onEnd: (evt) => commit(cats => {
                        const fromCatIndex = parseInt(evt.from.dataset.id.split('-')[2]);
                        const toCatIndex = parseInt(evt.to.dataset.id.split('-')[2]);
                        const item = cats[fromCatIndex].items.splice(evt.oldIndex, 1)[0];
                        cats[toCatIndex].items.splice(evt.newIndex, 0, item);
                    }),
                });
            });
        }
        
        function getFullTagValue(catIndex, subCatIndex, tagValue) {
            if (subCatIndex > -1) {
                const mainCatName = categories[catIndex].name.toUpperCase();
                const subCatName = categories[catIndex].items[subCatIndex].name.toUpperCase();
                return `${mainCatName} / ${subCatName} / ${tagValue}`;
            } 
            return tagValue;
        }
        
        function toggleTagSelection(catIndex, subCatIndex, itemIndex, buttonElement) {
            const tagValue = (subCatIndex > -1) ? categories[catIndex].items[subCatIndex].tags[itemIndex] : categories[catIndex].items[itemIndex].value;
            const fullValue = getFullTagValue(catIndex, subCatIndex, tagValue);
            const tagIndexInSelection = selectedTags.findIndex(st => st.fullValue === fullValue);
            if (tagIndexInSelection > -1) {
                selectedTags.splice(tagIndexInSelection, 1);
                buttonElement.classList.remove('selected');
            } else {
                selectedTags.push({ fullValue });
                buttonElement.classList.add('selected');
            }
            updateSelectionPreview();
        }

        function toggleCategoryCollapse(categoryIndex) {
            commit(cats => {
                cats[categoryIndex].isCollapsed = !cats[categoryIndex].isCollapsed;
            });
        }

        function addCategory() {
            const categoryName = newCategoryInput.value.trim();
            if (!categoryName) return;
            if (categories.some(c => c.name.toLowerCase() === categoryName.toLowerCase())) {
                alert('A category with this name already exists.'); return;
            }
            commit(cats => {
                cats.push({ name: categoryName, items: [], isCollapsed: false });
                newCategoryInput.value = '';
            });
        }

        function addTagToCategory(catIndex) {
            const input = document.getElementById(`new-tag-input-${catIndex}`);
            const tagValue = input.value.trim();
            if(tagValue) commit(cats => {
                cats[catIndex].items.push({ type: 'tag', value: tagValue });
                input.value = '';
            });
        }
        function addSubCategory(catIndex) {
            const input = document.getElementById(`new-subcategory-input-${catIndex}`);
            const subCatName = input.value.trim();
            if(subCatName) commit(cats => {
                cats[catIndex].items.push({ type: 'subCategory', name: subCatName, tags: [] });
                input.value = '';
            });
        }
        function addTagToSubCategory(catIndex, subCatIndex) {
            const input = document.getElementById(`new-tag-input-${catIndex}-${subCatIndex}`);
            const tagValue = input.value.trim();
            if(tagValue) commit(cats => {
                cats[catIndex].items[subCatIndex].tags.push(tagValue);
                input.value = '';
            });
        }
        function deleteItem(catIndex, subCatIndex, itemIndex) {
            if (subCatIndex > -1 && itemIndex > -1) { // It's a tag within a sub-category
                commit(cats => cats[catIndex].items[subCatIndex].tags.splice(itemIndex, 1));
            } else { // It's a top-level item (tag or sub-category)
                const realItemIndex = subCatIndex > -1 ? subCatIndex : itemIndex;
                const item = categories[catIndex].items[realItemIndex];
                if (item.type === 'subCategory' && !confirm(`Delete sub-category "${item.name}" and all its tags?`)) return;
                commit(cats => cats[catIndex].items.splice(realItemIndex, 1));
            }
            clearSelection();
        }
        function saveCategoryName(categoryIndex) {
            const input = document.getElementById(`category-edit-input-${categoryIndex}`);
            const newName = input.value.trim();
            if (newName && newName !== categories[categoryIndex].name) {
                if (categories.some((c, i) => i !== categoryIndex && c.name.toLowerCase() === newName.toLowerCase())) {
                    alert('A category with this name already exists.'); return;
                }
                commit(cats => { cats[categoryIndex].name = newName; });
            } else { hideCategoryEditView(categoryIndex); }
        }
        function deleteCategory(categoryIndex) {
            if (!confirm(`Delete "${categories[categoryIndex].name}" category and all its contents?`)) return;
            commit(cats => cats.splice(categoryIndex, 1));
            clearSelection();
        }

        function updateSelectionPreview() {
            selectionPreview.textContent = selectedTags.length > 0 ? selectedTags.map(t => t.fullValue).join(', ') : 'No tags selected.';
        }
        function clearSelection() {
            selectedTags = [];
            render(); // Re-render to deselect buttons
            updateSelectionPreview();
        }
        function showCategoryEditView(categoryIndex) {
            document.getElementById(`category-title-view-${categoryIndex}`).classList.add('hidden');
            document.getElementById(`category-edit-view-${categoryIndex}`).classList.remove('hidden');
            const input = document.getElementById(`category-edit-input-${categoryIndex}`);
            input.focus(); input.select();
        }
        function hideCategoryEditView(categoryIndex) {
            document.getElementById(`category-title-view-${categoryIndex}`).classList.remove('hidden');
            document.getElementById(`category-edit-view-${categoryIndex}`).classList.add('hidden');
        }
        function copyStringToClipboard(str, msg) {
            navigator.clipboard.writeText(str).then(() => {
                toast.textContent = msg;
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2000);
            }).catch(err => console.error('Failed to copy: ', err));
        }
        function copySelectedTags() {
             if (selectedTags.length === 0) return;
            const textToCopy = selectedTags.map(t => t.fullValue).join(', ');
            copyStringToClipboard(textToCopy, 'Copied tags!');
        }
        function generateShareLink() {
            const data = JSON.stringify(categories);
            const encoded = unicodeToBase64(data);
            const url = window.location.href.split('#')[0] + '#' + encoded;
            shareLinkOutput.value = url;
            shareLinkContainer.classList.remove('hidden');
            shareLinkOutput.select();
            copyStringToClipboard(url, 'Share link copied!');
        }
        function initializeApp() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                try {
                    categories = JSON.parse(base64ToUnicode(hash));
                    isReadOnly = true;
                    document.getElementById('add-category-section').style.display = 'none';
                    document.getElementById('share-section').style.display = 'none';
                    document.getElementById('subtitle').textContent = "Viewing a shared board. Select and copy tags.";
                } catch (e) { loadDefaultData(); }
            } else { loadDefaultData(); }
            commit(); 
            updateSelectionPreview();
        }
        function loadDefaultData() {
             categories = JSON.parse(localStorage.getItem('tagboardCategories')) || [
                { name: 'Clothing', items: [
                    { type: 'tag', value: 'CLOTHING' },
                    { type: 'subCategory', name: 'Pants', tags: ['Denim', 'Belt'] },
                    { type: 'subCategory', name: 'Skirts', tags: ['Mini', 'Slit'] }
                ], isCollapsed: false},
                { name: 'Sets', items: [ { type: 'tag', value: '➜ SET / ADDAMS / ADDISON' } ], isCollapsed: false },
                { name: 'Bodies', items: [ { type: 'tag', value: '옺 LEGACY' }, { type: 'tag', value: '옺 REBORN' } ], isCollapsed: false }
            ];
        }

        // Event Listeners
        addCategoryButton.addEventListener('click', addCategory);
        newCategoryInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addCategory(); });
        copyButton.addEventListener('click', copySelectedTags);
        clearButton.addEventListener('click', clearSelection);
        generateShareLinkBtn.addEventListener('click', generateShareLink);
        
        categoryContainer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const targetId = e.target.id;
                if (targetId.startsWith('new-tag-input-')) {
                    const parts = targetId.split('-');
                    if (parts.length === 4) addTagToCategory(parseInt(parts[3]));
                    else addTagToSubCategory(parseInt(parts[3]), parseInt(parts[4]));
                } else if (targetId.startsWith('new-subcategory-input-')) {
                    addSubCategory(parseInt(targetId.split('-')[3]));
                } else if (targetId.startsWith('category-edit-input-')) {
                    saveCategoryName(parseInt(targetId.split('-')[3]));
                }
            }
        });
        
        initializeApp();
    </script>
</body>
</html>
